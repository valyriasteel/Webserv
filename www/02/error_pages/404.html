<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: url('https://example.com/missing-bg.jpg') no-repeat center center/cover;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 10px;
        }

        h1 {
            font-size: 120px;
            margin: 0;
        }

        p {
            font-size: 30px;
        }

        a {
            text-decoration: none;
            color: #f39c12;
            font-size: 24px;
            border: 2px solid #f39c12;
            padding: 10px 20px;
            border-radius: 50px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background-color: #f39c12;
            color: #141414;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>The page you are looking for doesn't exist.</p>
    </div>
</body>
</html>
